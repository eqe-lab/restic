services:
  
  restic:
    build:
      context: .
      dockerfile: Dockerfile
    image: eqe-lab/restic:latest
    volumes:
      - ./config:/config
      - ./data:/data
    environment:
      EXEC_INTERVAL_MINUTE: 10
      RUN_ON_STARTUP: true
      RESTIC_USER: $USER
      RESTIC_PASSWORD: '%24---%40'
      # %24 means $, %40 means @
      # DEBUG: true
      RESTIC_HOST: restic-lab.phys.ethz.ch
      